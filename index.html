<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!--стили -->
    <title>test amoCRM</title>
</head>

<body>
    <header class="header"> <!--блочный элемент шапка -->
        <div class="header__wrapper">
            <div class="header__items">
                <div class="header__logo">
                    <img src="images/logo.png" alt="logo" class="header__logo-image">
                </div>
                <div class="header__form">
                    <div class="header__form-item">
                        <form class="form"> <!--блочный элемент форма поиска -->
                            <input class="form__search" type="search" placeholder="Найти...">
                        </form>
                    </div>
                </div>
                <div class="header__profile">
                    <div class="header__profile-name">Константин</div>
                    <img src="images/Kostyan.jpg" alt="profile avatar" class="header__profile-avatar">
                </div>
                <div class="header__profile-for-mobile">
                    <img src="images/Profile-stroke.png" alt="profile icon" class="header__profile-for-mobile-icon">
                </div>
            </div>
            <div class="header__form-for-mobile">
                <form class="form"> <!--блочный элемент форма поиска -->
                    <input class="form__search" type="search" placeholder="Найти...">
                </form>
            </div>
        </div>
    </header>
    <main class="main main_margin-top"> <!--блочный элемент main с модификатором внешнего отступа main_margin-top -->
        <div class="main__wrapper">
            <div class="main__items">
                <h1 class="main__title">НАШИ ПАРТНЁРЫ</h1>
                <div class="main__cards-items">
                    <div class="main__card-item">
                        <img src="images/MXM.png" alt="image of card" class="main__card-item-img">
                    </div>
                    <div class="main__card-item">
                        <img src="images/UPP.png" alt="image of card" class="main__card-item-img">
                    </div>
                    <div class="main__card-item">
                        <img src="images/Ellipse 65.png" alt="image of card" class="main__card-item-img">
                    </div>
                    <div class="main__card-item">
                        <img src="images/FTT.png" alt="image of card" class="main__card-item-img">
                    </div>
                    <div class="main__card-item">
                        <img src="images/Frame 3.png" alt="image of card" class="main__card-item-img">
                    </div>
                    <div class="main__card-item">
                        <img src="images/ODE.png" alt="image of card" class="main__card-item-img">
                    </div>
                    <div class="main__card-item">
                        <img src="images/MWC.png" alt="image of card" class="main__card-item-img">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer> <!--блочный элемент footer -->
</body>

</html>
